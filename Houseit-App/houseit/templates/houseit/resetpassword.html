{% load static %}

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Houseit Administration</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

<main id="main">

 <!-- ======= Header/Navbar ======= -->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="{% url 'home' %}">House<span class="color-b">it</span></a>

      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link " href="{% url 'home' %}">Home</a>
          </li>

        </ul>
      </div>


    </div>
  </nav>
 <!-- End Header/Navbar -->


    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">House<span class="color-b">it</span> Registration</h1>
            </div>
          </div>
          <div class="col-md-12 col-lg-4">
            <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'home' %}">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Forgot Password
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section><!-- End Intro Single-->

   <section class="property-grid grid">
<!--      Empty Row-->
      <div class="container">

        <div class="row">
          <div class="col-sm-4"></div>

          <div class="col-sm-4">
            <div class="grid-option">
              <form class="form-a" name="registrationForm" id="registrationForm" method="POST" action="{% url 'resetpassword' %}">
                    {% csrf_token %}

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" ><i class="fas fa-user color-b"></i></span>
                    </div>
                      <input type="text" class="form-control" placeholder="username" name="username" value="{{ username }}" readonly>
                  </div>

                  <br>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key color-b"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="One Time Token" name="otp" required>
                  </div>

                  <br>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key color-b"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="New Password" name="password" required>
                  </div>
                  <br>

                  <div class="form-group">
                      <input type="submit" name="reset" value="Reset Password" class="btn btn-b">
                  </div>
              </form>
            </div>
          </div>


                          <div class="d-flex justify-content-center">
                              {% if messages %}
                              <div class="messages">
                                 {% for message in messages %}
                                  <a class="alert alert-warning" role="alert"> <b>{{ message }}</b></a>
                                 {% endfor %}
                              </div>
                              {% endif %}
                           </div>
</div>

</main>

  <!-- Vendor JS Files -->

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'scripts/accounting.js' %}"></script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
