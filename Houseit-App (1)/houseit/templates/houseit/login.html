<head>
	<title>HouseitApp</title>

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
<div class="container">
<br> 


<!--		 <h1 style="color: white" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1">HouseitApp</span> <span class="g"></span><span class="l"></span><span class="e"></span></h1>-->

<div class="row">
	<aside class="col-sm-4">
	</aside> <!-- col.// -->

	<aside class="col-sm-4">
		<h1 style="color: #2eca6a; font-weight: bold; font-size: 40px" class="text-md-center"><span class="g"></span><span class="o"></span><span class="o1"></span>HouseitApp<span class="g"></span><span class="l"></span><span class="e"></span></h1>
		<br>
<div class="card">
<article class="card-body" style="padding-top: 0px">
<div class="d-flex justify-content-center">
	<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
          <center><h3><span style="color:#FFFFFF;">House</span><span style="color:#2eca6a;" >it</span></h3></center>
        <div class="d-flex justify-content-end">
          <span><i class="fab fa-user"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend" >
              <span class="input-group-text " ><i class="fas fa-user " ></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" id="username" name="username" required="">
            
          </div>
            <br>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" name="password">
          </div>
            <br>
          <div class="form-group">
            <input type="submit" name="sign-in" value="Sign In" class="btn float-left login_btn">&nbsp;
            <a href="{% url 'regform' %}"><input name="sign-up" value="Register" class="btn float-right login_btn"></a>&nbsp;
          </div><br>
          <div class="form-group" id="forgotlink" name="forgotlink">
              <a href="/forgotpassword" class="btn btn-link" >Forgot Password</a>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center">
              {% if messages %}
            <div class="messages">
                {% for message in messages %}

                    <a class="alert alert-success" style="color:red;"> {{ message }}</a>

                {% endfor %}
            </div>
            {% endif %}
              </div>
      </div>
    </div>
  </div>
</div>
		



</div>


</article>
</div> <!-- card.// -->




	</aside> <!-- col.// -->
	<aside class="col-sm-4">
	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 

                            

</body>


</html>

  <!-- Vendor JS Files -->

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="{% static 'scripts/accounting.js' %}"></script>
  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>


<script>

$(document).ready(function(){
  $("#forgotlink a").click(function(){
    $("#forgotlink a").attr("href", "forgotpassword/"+$("#username").val());
  });
});
</script>
