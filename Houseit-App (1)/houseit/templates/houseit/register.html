{% load static %}
<video loop muted autoplay playsinline class="video">
   <source src="{% static 'media/SingaporeNightline.mp4' %}" type="video/mp4" />
</video>
<head>
   <title>Register</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
   <link href="{% static 'css/style.css' %}" rel="stylesheet">
   <div class="container">
   <h1 style="color: white" class="text-md-center"></h1>
   <div class="row">
      <aside class="col-sm-4">
      </aside>
      <!-- col.// -->
      <aside class="col-sm-4">
         <h1 style="color: yellow; font-weight: bold; font-size: 30px" class="text-md-center"></h1>
         <br>
         <div class="card">
            <article class="card-body" style="padding-top: 0px">
               <div class="d-flex justify-content-center">
                  <div class="container">
                     <div class="d-flex justify-content-center h-100">
                        <div class="card">
                           <div class="card-header">
                              <center>
                                 <h3 style="color:#FFC312; font-weight: bold; font-size: 30px">Houseit Registration</h3>
                              </center>
                              <div class="d-flex justify-content-end">
                                 <span><i class="fab fa-user"></i></span>
                              </div>
                           </div>
                           <div class="card-body">
                              <form method="POST" action="{% url 'register' %}">
                                 {% csrf_token %}
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="username" name="username" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="first_name" name="first_name" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="last_name" name="last_name" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="address" name="address" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                    <input type="email" class="form-control" placeholder="email" name="email" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-edit"></i></span>
                                    </div>
                                    <input type="phone" class="form-control" placeholder="phone" name="phone" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="password" name="password" required="">
                                 </div>
                                 <br>
                                 <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <select class="form-control" placeholder="user_type" name="user_type" default="Sell">
                                       <option value="Buyer">Buyer</option>
                                       <option value="Owner">Owner</option>
                                       <option value="Tenant" >Tenant</option>
                                    </select>
                                    <br><br>
                                 </div>
                                 <br>
                                 <div class="form-group">
                                    <input type="submit" name="sign-up" value="Register" class="btn float-left login_btn">
                                 </div>
                              </form>
                              <br>
                           </div>
                           <div class="d-flex justify-content-center">
                              {% if messages %}
                              <div class="messages">
                                 {% for message in messages %}
                                 <a class="alert alert-success" style="color:red;"> {{ message }}</a>
                                 {% endfor %}
                              </div>
                              {% endif %}
                           </div>
                        </div>
                     </div>
                  </div>
            </article>
            </div> <!-- card.// -->
      </aside>
   </div>
</body>
</html>
